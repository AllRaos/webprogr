<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="hamburger">☰</div>
        <ul class="nav-menu">
            <li class="nav-item"><img src="https://place-hold.it/24x24" alt="Home Icon"> Home</li>
            <li class="nav-item"><img src="https://place-hold.it/24x24" alt="About Icon"> About</li>
            <li class="nav-item"><img src="https://place-hold.it/24x24" alt="Services Icon"> Services</li>
            <li class="nav-item"><img src="https://place-hold.it/24x24" alt="Contact Icon"> Contact</li>
        </ul>
    </nav>

   
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="https://place-hold.it/800x400/ccc/000?text=Slide+1" alt="Slide 1"></div>
            <div class="carousel-item"><img src="https://place-hold.it/800x400/ddd/000?text=Slide+2" alt="Slide 2"></div>
            <div class="carousel-item"><img src="https://place-hold.it/800x400/eee/000?text=Slide+3" alt="Slide 3"></div>
            <div class="carousel-item"><img src="https://place-hold.it/800x400/fff/000?text=Slide+4" alt="Slide 4"></div>
        </div>
        <button class="carousel-control prev">❮</button>
        <button class="carousel-control next">❯</button>
        <div class="carousel-indicators">
            <span class="indicator active" data-slide="0"></span>
            <span class="indicator" data-slide="1"></span>
            <span class="indicator" data-slide="2"></span>
            <span class="indicator" data-slide="3"></span>
        </div>
    </div>

    
    <div class="image-gallery">
        <img class="large-only" src="https://place-hold.it/300x200/aaa/000?text=Large+Image+1" alt="Large Image 1">
        <img class="large-only" src="https://place-hold.it/300x200/bbb/000?text=Large+Image+2" alt="Large Image 2">
        <img class="medium-only" src="https://place-hold.it/300x200/ccc/000?text=Medium+Image+1" alt="Medium Image 1">
        <img class="medium-only" src="https://place-hold.it/300x200/ddd/000?text=Medium+Image+2" alt="Medium Image 2">
    </div>

    <script src="./index.js"></script>
</body>
</html>
